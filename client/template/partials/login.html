<template name = "login">
    {{#if currentUser}}
    <h1>Welcome to system support</h1>
    <div class="panel panel-default panel-login">
    <div class="panel-heading">
        <h3 class="panel-title">Welcome back</h3>
        </div>
        <div class="panel-body">
            {{userEmail}}
            <hr>
            <form class="logout-form">
                <button type="submit" class="btn btn-primary logout-link">Logout</button>
            </form>
        </div>
        </div>
    {{else}}
    <div class="panel panel-default panel-login">
        <div class="panel-heading">
            <Strong><h3 class="panel-title">Customer Login</h3></Strong>
        </div>
        
        <div class="panel-body">
            <ul class="social-media">
               <li><button type="button" class="btn btn-primary"><i class="fa fa-facebook"></i> Login with Facebook</button></li>
               <li><button type="button" class="btn btn-success"><i class="fa fa-github"></i> Login with Github</button></li>
               <li><button type="button" class="btn btn-danger"><i class="fa fa-google"></i> Login with Google</button></li>
               <li><button type="button" class="btn"><i class="fa fa-twitter"></i> Login with Twitter</button></li>
            </ul>
            
            
           
            <form class="login-form">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Email">
                </div>
                
                <button type = "submit" class="btn btn-primary">Login</button>
                <a href="#" class="register-link">Create An Account</a>
            </form>
             </div>
        </div>
    {{>register}}
    {{/if}}
</template>

<template name = "register">
      <div class="panel panel-default panel-register">
        <div class="panel-heading">
            <Strong><h3 class="panel-title">Customer Register</h3></Strong>
        </div>
        
        <div class="panel-body">    
           
            <form class="register-form">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                
                <div class="form-group">
                    <label>Password Confirm</label>
                    <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password">
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="#" class="login-link">Login</a>
            </form>
             </div>
        </div>
    
</template>
