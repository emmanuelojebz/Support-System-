<template name="ticket">
	<ul class="list-group">
		<li class="list-group-item"><strong>Ticket ID:</strong> {{_id}}</li>
        <li class="list-group-item"><strong>Customer Name:</strong> {{name}}</li>
        <li class="list-group-item"><strong>Department:</strong> {{department}}</li>
        <li class="list-group-item"><strong>Priority:</strong> {{capFirst priority}}</li>
        <li class="list-group-item"><strong>Ticket Date:</strong> {{formatDate createdAt}}</li>
        <li class="list-group-item"><strong>Subject:</strong> {{subject}}</li>
        <li class="list-group-item"><strong>Status:</strong> {{capFirst status}}</li>
        
        <li class="list-group-item"><strong>Message (Customer):</strong> {{message}}</li>
	</ul>
    
    <form class="add-reply">
        <div class="form-group">
            <label>Reply</label>
            <textarea class="form-control" id="reply" name="reply"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Reply</button>
    </form>
    <hr>
    {{#each replies}}
    <div class="reply-{{usertype}}">
        <strong>{{capFirst usertype}}</strong>[{{formatDate replyDate}}]:
        <strong>{{reply}}</strong>
    </div>
    {{/each}}
    <br/>
    <br/>
    {{>chat}}
</template>

<template name = "chat">
<div class="col-lg-8 ">
                <div class="panel-body">
                    <ul class="chat">
                        
                        {{#each replies}}
                        <li class="left clearfix reply-{{usertype}}">
                            <span class="chat-img pull-left">
                                <img src="http://placehold.it/50/55C1E7/fff&text=U" alt="User Avatar" class="img-circle" />
                            </span>
                            <div class="chat-body clearfix">
                                <div class="header">
                                    <strong class="primary-font">{{usertype}}</strong><br/>
                                    <small class="text-muted">
                                        <span class="glyphicon glyphicon-time"></span>
                                        {{formatDate replyDate}}
                                    </small>
                                </div>
                                <p>
                                    {{reply}}
                                </p>
                            </div>
                        </li>
                        {{/each}}
                        </ul>
            </div>
</div>

</template>
