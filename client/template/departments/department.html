<template name ="departments">
      <div class="panel panel-primary dept-table">
        <div class="panel-heading">
            <h3 class="panel-title">Manage Departments</h3>
        </div>
        <div class="panel-body">
        
        <table class="table table-hover">
            <thead>
                <tr>
                    <th width="120">#</th>
                    <th>Name</th>
                    <th>Dept Head</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
               {{#each departments}}
                <tr>
                    <td>{{_id}}</td>
                    <td>{{name}}</td>
                    <td>{{head}}</td>
                    <td><a href="#" class="btn btn-danger btn-tiny delete-department">Delete</a>
                    </td>
                </tr>
                {{else}}
                <tr>
                    <td rowspan="3">There are no departments created.</td>
                </tr>
               {{/each}}
            </tbody>
        </table>
    </div>
    </div>
</template>

<template name = "addDepartments">
    <h3>Add a Department</h3>
    <form class="form-group add-department">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Name">
        </div>
        
        <div class="form-group">
            <label>Department Head</label>
            <input type="text" class="form-control" id="head" name="head" placeholder="Department Head">
        </div>
        
        <button class="btn btn-primary" type="submit">
        Add Department
        </button>
        
        

    </form>
</template>
